<!DOCTYPE html>
<html lang="en-us"> 
  <head>
    <meta charset="UTF-8">
    <title>GamesWorld Landing Page</title>
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1"> -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="assets/css/landingpage.css" rel="stylesheet" type="text/css">
  </head>
  <body>
  <div class="container">
    <nav class="navbar navbar-inverse">
      <div class="container-fluid">
        <div class="navbar-header">
          <a id="g-logo" class="navbar-brand" href="landingpage.html">Gamesworld</a>
        </div>
        <ul class="nav navbar-nav">
          <li class="active"><a href="landingpage.html">Home</a></li>
          <li><a href="leaderboard.html">Leaderboard</a></li>
          <li><a href="#">About</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li><p id="username">User Name</span>
            <img id="profilePic" src="https://api.adorable.io/avatars/285/abott@adorable.png" alt="Profile Pic">
          </li>
          <li><button type="submit" class="btn btn-primary" id="sign-out"> Sign out </button></li>
        </ul>
      </div>
  </div>
    <div id="astronaut">
      <img src="assets/images/spaceman.png" alt="Profile" class="img-responsive">
    </div>
      <br>
      <div id="trivia" class="planetDiv">
        <img src="assets/images/blue_planet.png" alt="Trivia Game" class="planet img-responsive" size="small">
        <span class="title text-center" id="triviaTitle">Trivia Planet<br>
          <p>Population: <span id="popTriv"></span></p>
          <form style="display: inline" action="triviaplanet.html" method="get">
            <button class="btn btn-lg btn-primary">Play</button>
          </form>
        </span>
      </div>
      <div id="rps" class="planetDiv">
        <img src="assets/images/pink-planet.png" alt="Rock Paper Scissors" class="planet img-responsive" size="small">
        <span class="title text-center" id="rpsTitle">RPS Planet<br>
          <p>Population: <span id="popRPS"></span></p>
          <form style="display: inline" action="rps.html" method="get">
            <button class="btn btn-lg btn-primary">Play</button>
          </form>
        </span>
      </div>
      <div id="hangman" class="planetDiv">
        <img src="assets/images/orange_planet.png" alt="Hangman Game" class="planet img-responsive" size="small">
        <span class="title text-center" id="hangmanTitle">Hangman Planet<br>
          <p>Population: <span id="popHangman"></span></p>
          <form style="display: inline" action="hangman.html" method="get">
            <button class="btn btn-lg btn-primary">Play</button>
          </form>
        </span>
      </div>
    <div id="starWars" class="planetDiv">
      <img src="assets/images/spaceship.png" alt="Star Wars Game" class="planet img-responsive">
      <span class="title text-center" id="starWarsTitle">Star Wars Battle<br>
        <p>Population: <span id="popStarWars"></span></p>
        <form style="display: inline" action="#" method="get">
          <button class="btn btn-success">Play</button>
        </form>
      </span>
    </div>
    <div id="AP-logo">
      <img src="assets/images/ap-einsteins_logo.png" alt="AP-Einsteins Logo" class=" img-fluid">
    </div>
    <div id="footer" class="navbar navbar-inverse navbar-fixed-bottom">
      <div class="container text-center">
        <a id="footerText" href="http://www.freepik.com">Designed by Freepik</a>
      </div>
    </div>
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/4.3.0/firebase.js"></script>
    <!-- JQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Javascript page -->
    <script type="text/javascript" src="assets/js/landingpage.js"></script>
  </body>
 </html>
