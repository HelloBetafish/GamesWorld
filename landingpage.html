<!DOCTYPE html>
<html lang="en-us"> 
  <head>
    <meta charset="UTF-8">
    <title>GamesWorld Landing Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah|Roboto" rel="stylesheet">
    <!-- CSS page -->
    <link href="assets/css/landingpage.css" rel="stylesheet" type="text/css">
    <link href="assets/css/navbar.css" rel="stylesheet" type="text/css">
  </head>

  <body>
    <!-- Navbar -->
    <div class="container">
      <nav class="navbar navbar-inverse">
        <div class="container-fluid">
          <div class="navbar-header">
            <a id="g-logo" class="navbar-brand" href="landingpage.html">Gamesworld</a>
          </div>
          <ul class="nav navbar-nav">
            <li class="active"><a href="landingpage.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <!-- Dropdown Menu -->
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown">Games
              <span class="caret"></span></a>
              <ul class="dropdown-menu" role="menu">
                <li><a href="triviaplanet.html">Trivia Planet</a></li>
                <li><a href="rps.html">RPS Planet</a></li>
                <li><a href="hangman.html">Hangman Planet</a></li>
                <li><a href="starwars.html">Star Wars Battle</a></li>
              </ul>
            </li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li id="username">Welcome!
              <img id="profilePic" src="https://api.adorable.io/avatars/285/abott@adorable.png" alt="Profile Pic">
            </li>
            <li><button type="submit" class="btn btn-primary" id="sign-out">Sign out</button></li>
          </ul>
        </div>
      </nav>
    </div>
    <!-- Images and Planets -->
    <div class="container">
      <div class="row">
        <div id="astronaut-div">
          <img id="astronaut-img" src="assets/images/spaceman.png" alt="Profile" class="img-responsive">
          <h3>Click on a planet to play!</h3>
        </div>
      </div>
      <div class="row">
        <div class ="col-xs-offset-3 col-md-4 col-md-offset-4 planetDiv" id="trivia">
          <img src="assets/images/blue_planet.png" alt="Trivia Game" class="planet img-responsive" size="small">
          <div class="title text-center" id="triviaTitle">Trivia Planet<br>
            <p>Population: <span id="popTriv"></span></p>
            <form style="display: inline" action="triviaplanet.html" method="get">
              <button class="btn-lg btn-warning">Play</button>
            </form>
          </div>
        </div>
      </div>
      <div class="row">
        <div class ="col-xs-10 col-xs-offset-2 col-sm-6 col-sm-offset-6 col-md-4 col-md-offset-2 planetDiv" id="rps">
          <img src="assets/images/pink-planet.png" alt="Rock Paper Scissors" class="planet img-responsive" size="small">
          <div class="title text-center" id="rpsTitle">RPS Planet<br>
            <p>Population: <span id="popRPS"></span></p>
            <form style="display: inline" action="rps.html" method="get">
              <button class="btn-lg btn-primary">Play</button>
            </form>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-offset-3 col-md-4 col-md-offset-4 planetDiv" id="hangman">
          <img src="assets/images/orange_planet.png" alt="Hangman Game" class="planet img-responsive" size="small">
          <div class="title text-center" id="hangmanTitle">Hangman Planet<br>
            <p>Population: <span id="popHangman"></span></p>
            <form style="display: inline" action="hangman.html" method="get">
              <button class="btn-lg btn-success">Play</button>
            </form>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-10 col-xs-offset-2 col-sm-6 col-sm-offset-6 col-md-4 col-md-offset-2 planetDiv" id="starWars">
          <img id="planetSW" src="assets/images/spaceship.png" alt="Star Wars Game" class="planet img-responsive" size="small">
          <div class="title text-center" id="starWarsTitle">Star Wars Battle<br>
            <p>Population: <span id="popStarWars"></span></p>
            <form style="display: inline" action="starwars.html" method="get">
              <button class="btn-lg btn-danger">Play</button>
            </form>
          </div>
        </div>
      </div>
      <!-- Fixed Logo -->
      <div id="AP-logo">
        <img src="assets/images/ap-einsteins_logo.png" alt="AP-Einsteins Logo" class=" img-fluid">
      </div>
      <!-- Footer -->
      <div id="footer" class="navbar navbar-inverse navbar-fixed-bottom">
        <div class="container text-center">
          <a id="footerText" href="http://www.freepik.com">Designed by Freepik</a>
        </div>
      </div>
    <!-- Close container -->
    </div>
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/4.3.0/firebase.js"></script>
    <!-- JQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Bootstrap JQuery -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <!-- Javascript page -->
    <script type="text/javascript" src="assets/js/landingpage.js"></script>
  </body>
</html>
