<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

</head>

<body>

<!-- Contains all bootstrap content -->
<div class="container">

    <!-- Use Jumbotron header -->

    <!-- Row1 -->
    <div class="row">
      
      <!-- Col -->
      <div class="col-lg-12">

      <!-- Main JumboTron (see through) -->
      <div class="jumbotron jumbotron-fluid" id="jumbo1">

        <div class="container">
          
          <img src="assets/images/ap-einsteins_logo2.png" id="apEinsteinLogo" class="rounded float-left" alt="Responsive image" width="150" height="150"> 
          <h1 class="display-3">Games World Login</h1>
          <p class="lead">The Future of Gaming is Now!</p>

        </div>

      
      

          <!-- Jumbotron 2 within (main jumbotron) contains login(name & password) -->
          <div class="jumbotron jumbotron-fluid" id="jumbo2">
            <div class="container">
   
              
              <form>

                <!-- SIGN IN -->
                <!-- Without the modal just use current email & password already displayed on screen -->

                <!-- User Name -->
                <div class="form-group">

                  <label for="exampleInputEmail1">User Name</label>

                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                  <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>

                <!-- Password -->
                <div class="form-group">
    
                  <label for="exampleInputPassword1">Password </label>
                  <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        
                </div>
  
                <!-- Submit Button -->
                <!-- NOTE: use <a> </a> to send us to main game page when we click (submit) -->
                <!-- NOTE: (onlclick) once we click function execute function signIn() -->
               
                <button type="submit" class="btn btn-primary" id="loginButton" href="#sign-in-modal"> Login </button>

                 

                <!-- SIGN UP MODAL -->
                <!-- <a class="waves-effect waves-light btn modal-trigger" href="#modal1">Sign Up </a> -->
                <button type="submit"  class="btn btn-primary modal-trigger" id="signUp" href="#modal1"> sign up </button> 
                <div id="modal1" class="modal">
                  <div class="modal-content">

                    <h4 class="blue-text">Sign Up</h4>
                    
                <div class="input-field inline">

                  <input id="sign-email" type="email" class="validate black-text">
                  <label for="sign-email" data-error="wrong" data-success="right">Email</label>

                </div>

                <div class="input-field inline">

                  <input id="sign-user" type="text" class="validate black-text">
                  <label for="sign-user" data-error="wrong" data-success="right">UserName</label>

                </div>

                <div class="input-field inline">

                  <input id="sign-password" type="password" class="validate black-text">
                  <label for="sign-password" data-error="wrong" data-success="right">Password</label>

                </div>
              </div>

              <div class="modal-footer">

                <!-- <a id="sign-btn" class="modal-action modal-close waves-effect waves-green btn-flat teal white-text">Sign Up</a> -->
                 <button type="submit" class="btn btn-primary" id="sign-btn" href="#sign-in-modal"> Sign Up </button>

              </div>
            </div>

            </form>
    
            </div>
          </div>

       








      </div> <!--End of jumbo1 -->

    </div> <!--End of Col1 -->
  </div>   <!-- End of Row1 -->

















</div> <!-- End of Container -->
